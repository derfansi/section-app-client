query getTenantCurrencyCode {
  currentTenant {
    id
    currency
  }
}

query getAppStartupInfo {
  currentTenant {
    id
    currency
    settings {
      userDataCollection {
        label
        options
        type
      }
      banners {
        title
        body
        color
        link
        displayToMembershipStatus
      }
    }
  }
}
