<app-reactive-toolbar>
  <mat-toolbar color="white">
    <app-back-button></app-back-button>
    <div resetScroll>Event Organizations</div>
  </mat-toolbar>
  @if ((organizers$ | async) === null) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</app-reactive-toolbar>
<main class="p-4">
  <button
    mat-flat-button
    color="primary"
    (click)="addOrganizer()"
    data-cy="add-organizer-button"
  >
    Add new
  </button>
  <mat-list>
    @for (organizer of organizers$ | async; track organizer) {
      <mat-list-item>
        <h3 matListItemTitle>{{ organizer.name }}</h3>
        <p matListItemLine>{{ organizer.text }}</p>
      </mat-list-item>
    }
  </mat-list>
</main>
