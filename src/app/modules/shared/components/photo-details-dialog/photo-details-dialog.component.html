<div class="relative">
  <mat-spinner
    *ngIf="(imageLoaded$ | async) === false"
    class="m-6"
  ></mat-spinner>
  <img
    [ngSrc]="data.photo.original"
    class="max-h-full max-w-full"
    width="192"
    height="192"
    (load)="imageLoad($event)"
  />
  <div
    class="dark-button absolute bottom-2 right-2 flex flex-col gap-4"
    *ngIf="imageLoaded$ | async"
  >
    <button (click)="shareImage()" mat-fab *ngIf="canShareImage">
      <mat-icon svgIcon="icon-share-3"></mat-icon>
    </button>
    <a [href]="data.photo.original" mat-fab target="_blank" download>
      <mat-icon svgIcon="icon-download"></mat-icon>
    </a>
  </div>
</div>
