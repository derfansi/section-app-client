<div
  [class]="
    'flex flex-col border p-2 h-full rounded-md relative ' +
    (isCurrentUser
      ? isOrganizer
        ? 'bg-green-100'
        : 'bg-green-50'
      : isOrganizer
      ? 'bg-slate-100'
      : 'bg-slate-50')
  "
>
  <div>
    <span class="font-bold mr-2">
      @if (isAnonymous && !isOrganizer) {
      <span>Anonymous</span>
      } @if (!isAnonymous || isOrganizer) {
      <app-user-chip
        size="xs"
        [id]="userId"
        [picture]="userPicture"
        [name]="userFullName"
        [status]="userStatus"
        [tag]="isOrganizer ? 'organizer' : ''"
      >
      </app-user-chip>
      }
    </span>
  </div>
  <div class="mb-2">
    @for (_ of [].constructor(rating); track _) {
    <span class="text-amber-400">â˜…</span>
    }
  </div>
  <span class="break-words whitespace-pre-wrap">{{ comment }}</span>
  <div class="absolute right-1 bottom-1">
    @if (isCurrentUser) {
    <button type="button" class="modern" mat-icon-button (click)="edit.emit()">
      <mat-icon svgIcon="icon-edit"></mat-icon>
    </button>
    }
  </div>
</div>
