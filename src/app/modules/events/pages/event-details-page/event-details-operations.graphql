query loadEvent($id: ID!) {
  event(id: $id) {
    id
    title
    icon
    start
    end
    registrationStart
    organizerRegistrationStart
    enablePhotoSharing
    publicationState
    description
    organizerText
    organizerLimit
    participantText
    registrationMode
    registrationLink
    freeParticipantSpots
    excludeFromRatings
    ratingPending
    prices
    location
    coordinates
    googlePlaceUrl
    isVirtual
    onlineMeetingUrl
    deRegistrationSettings {
      organizers {
        deRegistrationPossible
        minimumDaysForDeRegistration
      }
      participants {
        deRegistrationPossible
        minimumDaysForDeRegistration
        refundFeesOnDeRegistration
        movePossible
        minimumDaysForMove
        refundFeesOnMove
      }
    }
    createdBy {
      id
      fullName
      picture
      currentTenant {
        userId
        tenantId
        status
      }
    }
    submissionItems(submissionTime: REGISTRATION) {
      id
      name
      submissionTime
      instruction
      required
      type
      data
      ownSubmissions {
        id
        data
      }
    }
    organizer {
      id
      link
      text
    }
    activeRegistration {
      id
      didAttend
      status
      transactions {
        id
        status
        direction
        amount
        type
        subject
        stripePayment {
          id
          createdAt
          amount
          status
          paymentIntent
          checkoutUrl
        }
      }
      user {
        id
        fullName
      }
      userComment
      rating
      anonymousRating
    }
    organizerLimit
    organizerSignup
    participantSignup
    organizerRegistrationPossible
    participantRegistrationPossible
    userIsRegistered
    userIsOrganizer
    userIsCreator
    participantLimit
    ratings {
      userComment
      rating
      type
      anonymousRating
      user {
        id
        fullName
        picture
        currentTenant {
          userId
          tenantId
          status
        }
      }
    }
    participantRegistrationCount
    couldBeOrganizer
    couldBeParticipant
    organizers {
      id
      fullName
      picture
      acceptPhoneUsage
      phoneNumberOnWhatsapp
      phone
      communicationEmail
      currentTenant {
        userId
        tenantId
        status
      }
    }
    participantRating
    participantRatingCount
  }
}

mutation deRegisterOrganizerFromEvent($registrationId: ID!) {
  deregisterOrganizerFromEvent(registrationId: $registrationId) {
    id
    organizerRegistrationPossible
    organizerRegistrations {
      id
      status
    }
    activeRegistration {
      id
    }
    organizers {
      id
      fullName
      picture
    }
    organizersRegistered
    userIsOrganizer
  }
}

query loadUserForEvent {
  currentUser {
    id
    esnCardValidUntil
  }
}
