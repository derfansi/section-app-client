query getPhotoJourney {
  currentUser {
    eventRegistrations {
      id
      status
      event {
        id
        title
        icon
        location
        start
        photoShares {
          id
          type
          src
          original
          originalBlob
          container
          cols
          rows
        }
      }
    }
  }
}

query userProfile {
  currentUser {
    id
    fullName
    picture
    emailVerified
    email
    communicationEmail
    iban
    paypal
    birthdate
    firstName
    lastName
    calendarToken
    esnCardNumber
    esnCardValidUntil
    position
    additionalData
    status
    organizedEventsCount
    createdEventsCount
  }
  currentTenant {
    settings {
      esnCardLink
    }
  }
}

query userProfileEvents {
  currentUser {
    id
    createdEvents {
      id
      title
      icon
      start
      end
      ratingPending
      participantRating
      participantRatingCount
    }
    organizedEvents(hideCancelled: true) {
      id
      title
      icon
      start
      end
      ratingPending
      userIsOrganizer
      participantRating
      participantRatingCount
    }
    participatedEvents(hideCancelled: true) {
      id
      title
      icon
      start
      end
      ratingPending
      userIsOrganizer
      participantRating
      participantRatingCount
    }
  }
}

query userProfilePublic($id: ID!) {
  user(id: $id) {
    id
    firstName
    fullName
    picture
    position
    organizedEventsCount
    createdEventsCount
    currentTenant {
      userId
      tenantId
      status
    }
  }
  commonEvents(id: $id) {
    id
    title
    icon
    start
    end
  }
}

query getRegistrationCodeInfo($code: ID!) {
  eventRegistrationCode(id: $code) {
    id
    status
    registrationCreated {
      id
      belongsToCurrentUser
      transactions {
        id
        status
        direction
        amount
        type
        subject
        stripePayment {
          id
          status
          checkoutUrl
        }
      }
    }
    targetEvent {
      id
      registrationMode
      title
      start
      prices
    }
  }
}

mutation submitEventFeedback(
  $id: ID!
  $anonymousRating: Boolean!
  $rating: Int!
  $comment: String
) {
  rateEvent(
    id: $id
    anonymousRating: $anonymousRating
    rating: $rating
    comment: $comment
  ) {
    id
    ratingPending
  }
}

mutation useRegistrationCode($id: ID!, $price: JSON) {
  useRegistrationCode(id: $id, price: $price) {
    id
    status
    registrationCreated {
      id
      belongsToCurrentUser
      transactions {
        id
        status
        direction
        amount
        type
        subject
        stripePayment {
          id
          status
          checkoutSession
        }
      }
    }
    targetEvent {
      id
      registrationMode
      title
      start
      prices
    }
  }
}

mutation updateProfile($input: UpdateUserInput!, $userId: ID!) {
  updateUser(input: $input, userId: $userId) {
    id
    firstName
    lastName
    fullName
  }
}

mutation updateUserInformation($input: UpdateUserInput!, $userId: ID!) {
  updateUser(input: $input, userId: $userId) {
    id
    communicationEmail
  }
}
